	<script type="text/javascript">
	window.onload=function(){

		// 根据手机屏幕，缩放container
		var $win = $(window),
			$container = $("#container"),
			isPhone;

		function scaleContainer(){
			var nWinW = $win.width(),
			    nWinH = $win.height(),
			    nScaleW,
			    nScaleH;

			var ua = navigator.userAgent;
			if (ua.indexOf("Android") > -1 || ua.indexOf("Linux") > -1 || ua.indexOf("iPhone") > -1){
				isPhone = true;
			}else{
				isPhone = false;
			}

			if(!isPhone){
				if(nWinW > 640){
					// if(nWinW > 640){
					//     nWinW = 640;
					// }
					if(nWinH > 1056){
					    nWinH = 1056;
					}

					nScaleW = 1;
					nScaleH = nWinH/1056;

					$container.css({
						'height':"1056px",
					    '-webkit-transform':'scale(' + nScaleH+',' + nScaleH+')',
					    'transform':'scale(' + nScaleH+',' + nScaleH+')'
					});
				}
			}  
		}

		scaleContainer();
		$win.resize(scaleContainer);
		

		// 隐藏loading图
		$("#loading").fadeOut(300);

		// 提示分享
		var $page6_mask = $(".page6_mask");
		$(document).on("click",".p6_link2",function(){
			$page6_mask.fadeIn(200);
		}).on("click",".page6_mask",function(){
			$(this).fadeOut(200);
		});

		
		// page1 随机背景色
		var aColors = ['#79dfbb','#5d72c9','#e7ae6e','#f5836e','#4f9abf'];

		function randColor(){
			rand = Math.floor(Math.random() * 5);
			$(".page1").css({"background-color":aColors[rand]});
		}
		randColor();
		
		// page2 数字变化
		var $p2_1 = $(".page2_num1"),
			$p2_2 = $(".page2_num2"),
			$p2_3 = $(".page2_num3"),
			$p2_4 = $(".page2_num4"),
			$p2_5 = $(".page2_num5"),
			$num6_1 = $(".num6_1"),
			$num6_2 = $(".num6_2"),

			// 定时器中变化的数字
			num1 = num2 = num3 = num4 = num5 = num6_1 = num6_2 = 0,
			
			// 定时器
			timer_num1, 
			timer_num2, 
			timer_num3, 
			timer_num4, 
			timer_num5, 
			timer_num6_1, 
			timer_num6_2;


		// swiper
		var mainSwiper = new Swiper("#mainSwiper",{
			direction: 'vertical',
			mousewheelContro: true,
			grabCursor : true,
		   	onInit: function(swiper){
		   		// swiperAnimateCache(swiper);
		   		swiperAnimate(swiper);
			},
		   	onSlideChangeEnd: function(swiper){
				swiperAnimate(swiper);
				if(swiper.activeIndex == 1){

					timer_num1 = setInterval(function(){
						if(num1 < 5) {
							num1 ++;
						}else{
							clearInterval(timer_num1);
						}
						
						$p2_1.text(num1);
					},500);

					timer_num2 = setInterval(function(){
						if(num2 < 5349) {
							num2 += 20;	
						}else{
							if(num2 != 5349) num2 = 5349;
							clearInterval(timer_num2);
						}

						$p2_2.text(num2);
					},10);

					timer_num3 = setInterval(function(){
						if(num3 < 61) {
							num3 += 1;
						}else{
							clearInterval(timer_num3);
						}

						var txt3 = num3 + "℃";
						$p2_3.text(txt3);
					},50);

					timer_num4 = setInterval(function(){
						if(num4 < 565) {
							num4 += 5;
						}else{
							clearInterval(timer_num4);
						}
						$p2_4.text(num4);
					},50);

					timer_num5 = setInterval(function(){
						if(num5 < 454) {
							num5 += 2;
						}else{
							clearInterval(timer_num5);
						}
						$p2_5.text(num5);
					},20);

					timer_num6_1 = setInterval(function(){
						if(num6_1 < 18) {
							num6_1 ++;
						}else{
							clearInterval(timer_num6_1);
						}
						$num6_1.text(num6_1);
					},150);

					timer_num6_2 = setInterval(function(){
						if(num6_2 < 43) {
							num6_2 ++;
						}else{
							clearInterval(timer_num6_2);
						}
						$num6_2.text(num6_2);
					},90);
				}
				if(swiper.activeIndex == 0){
					randColor();
				}
		    },
			onTransitionEnd: function(swiper){
				swiperAnimate(swiper);
		    }
		});
